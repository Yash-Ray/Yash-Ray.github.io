<!DOCTYPE html>
<html>
    <head>
        <title>String Count</title>
        <link rel="stylesheet" href="Task3_1.css">
    </head>
    <body>
        <h1>Welcome!!</h1>
        <h3>Please Enter a string to continue</h3>
        <input id="INPUT" name="input" type="text" placeholder="Enter a String here!!" required>
        <button id="submit" type="button" onclick="counter();">Get info!!</button>
        <span id="output">
            <ul>
                <li id="Vowels">Vowels = <span id="vow"></span> </li>
                <li id="Consonants">Consonants = <span id="con"></span></li>
                <li id="Numbers">Numbers = <span id="num"></span></li>
                <li id="SpecialChar">Special Characters = <span id="spec"></span></li>
                <li id="Spaces">Spaces = <span id="spac"></span></li>
            </ul>
        </span>
        
        <script src="task3.js"></script>
    </body>
</html>
